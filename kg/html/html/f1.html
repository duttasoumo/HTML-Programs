<html>
<body>
<label> FIRST NAME
<input type="text" name="fname" size="30" maxlength="50"/>
</label>
<br/><br/>

<table border="0" cellpadding="5">
<tr>
<td align="right">
<label for="custname">Customer Name </label></td>
<td align="left">
<input type="text" name="custname" id="custname" />
</tr>
</table>
<br/><br/>

<b><font color="red">Form design using Fieldset</b></font>
<form>
<fieldset>
<legend>USER LOGIN</legend>
<br/>
<label>User Name:
<input type="text" name="Uname"  size="30" maxlength="50" 
autocomplete="on" />
</label>
<br/><br/>
<label><u>P</u>assword
<input type="password" name="Uid" size="8" maxlength="8" accesskey="P"/>
</label>
</fieldset>
<br/>
<input type="submit" value="CLICK"/>
<input type="reset" value="resetform" name="reset">

<br/><br/>
<b>Keyboard improvements for forms using 'accesskey' attrib:</b>
<br/><br/>
<label>Customer <u>N</u>ame:
<input type="text" accesskey="N" size="30" />
</label>
<br/><br/>

<b>Forms using Tabindex</b>
</br></br>

Field1:<input type="text" tabindex="1"/><br/>
Field2:<input type="text" tabindex="2"/><br/>
Field3:<input type="text" tabindex="3" /><br/>
<br/>
<b>Tooltips using title attrib</b><br/><br/>
<label>Phone No:
<input type="text" size="10" name="phone" title="Plz enter ur Phone No here without any spaces"/>
</label>

</form>
</body>

</html>
